{% extends 'base.html' %}
{% block content %}
<div class="table-responsive">
  <table class="table table-striped table-hover admin-table">
    <thead>
      <tr>
        <th>ID</th><th>Cliente</th><th>Servicio</th><th>Inicio</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for a in appts %}
      <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.customer_name }}</td>
        <td>{{ a.service }}</td>
        <td>{{ a.start.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>
          <a href="{{ url_for('admin_delete', id=a.id) }}" class="btn btn-sm btn-danger">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
